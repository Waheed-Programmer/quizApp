<div class="container mt-3">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://angular.io/assets/images/logos/angular/shield-large.svg" alt="logo" width="50" height="50">
      </div>
      <div class="quiz-header">
        <h4 style="font-family:cursive">Angular & TypeScript Quiz!</h4>
        <span style="font-style: italic;">Welcome user</span>
      </div>
    </div>
    <div class="d-flex justify-content-around p-3">
      <div class="score">
        <h5>20 Points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style:italic;">Question 1 of 9</span>
      </div>
      <div class="timer">

         <h5><i class="fa-solid fa-clock">60 sec</i></h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>What is your name? </h3>
      </div>
    </div>
    <div class="option">
      <ol>
        <li>
          <div class="card">
            Waheed
          </div>
        </li>
        <li>
          <div class="card">
            Saleem
          </div>
        </li>
        <li>
          <div class="card">
            Akram
          </div>
        </li>
        <li>
          <div class="card">
            Asim
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
