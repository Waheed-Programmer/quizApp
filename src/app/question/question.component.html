<div class="container mt-3">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://angular.io/assets/images/logos/angular/shield-large.svg" alt="logo" width="50" height="50">
      </div>
      <div class="quiz-header">
        <h4 style="font-family:cursive">Angular & TypeScript Quiz!</h4>
        <span style="font-style: italic;">Welcome {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around p-3">
      <div class="score">
        <h5>{{points}} Points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style:italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
      </div>
      <div class="timer">

         <h5>{{counter}} sec</h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{selectedQuestion?.questionText}} </h3>
      </div>
    </div>
    <div class="option">
      <ol *ngFor="let options of selectedQuestion?.options">
        <li (click)="answer(selectedQuestion,options)">
          <div class="card">
            {{options.text}}
          </div>
        </li>

      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn" [disabled]="currentQuestion===0" (click)=" previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
      <button class="btn" [disabled]="currentQuestion===questionList.length-1" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
